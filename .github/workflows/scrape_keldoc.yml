  push:
    branches:
      - ft/scraperpool # while working on this
  workflow_dispatch:

jobs:

  scrape_keldoc:

    name: "Scrape Keldoc"
    runs-on: "ubuntu-20.04"

    steps:
      - uses: "actions/checkout@v2"
        with:
            token: ${{ secrets.PAT_GRZ }}
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.8"
      - name: "Install"
        run: scripts/install
      - name: "Scraping Keldoc..."
        run: scripts/scrape -p keldoc
      - name: "Run git status (debug)
        run: git status